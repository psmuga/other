<div class="header">
  <h2>Random Password Generator App</h2>
</div>

<div class="content">
  <div class="inputBox">
    <input type="text" name="" [value]="password" placeholder="Create Password" id="password" readonly="" #myInput/>
    <!-- https://github.com/danklammer/bytesize-icons -->
    <svg [cdkCopyToClipboard]="password" class="copy" id="i-clipboard" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="24" height="24" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
      <path d="M12 2 L12 6 20 6 20 2 12 2 Z M11 4 L6 4 6 30 26 30 26 4 21 4" />
    </svg>
    <div id="btn" (click)="getPassword()">Generate Password</div>
  </div>
</div>
