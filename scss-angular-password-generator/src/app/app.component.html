<app-header></app-header>

<div class="content">
  <div class="inputBox">
    <input class="custom-input" type="text" name="" [value]="password?.value" placeholder="Create Password"
      id="password" readonly=true #myInput />
    <!-- https://github.com/danklammer/bytesize-icons -->
    <svg [cdkCopyToClipboard]="password.value" (click)="passwordCopied()" class="copy" id="i-clipboard"
      xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="24" height="24" fill="none" stroke="currentcolor"
      stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
      <path d="M12 2 L12 6 20 6 20 2 12 2 Z M11 4 L6 4 6 30 26 30 26 4 21 4" />
    </svg>
    <div class="custom-button" (click)="getPassword()">Generate Password</div>
  </div>
</div>

<div *ngIf="passwords$ | async as passwords">
  <mat-list>
    <mat-list-item *ngFor="let password of passwords.reverse()">
      <h3 class="password-list-item">{{ password.value }}</h3>
      <button mat-stroked-button (click)="removePassword(password.id)">
        <mat-icon aria-hidden="false" aria-label="Remove icon">delete</mat-icon>
      </button>
    </mat-list-item>
  </mat-list>
</div>
